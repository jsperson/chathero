exampleQuestions:
  - What is the total profit for the 'Technology' category?
  - How many orders were shipped in 'Standard Class'?
  - What is the average shipping cost in the 'Asia Pacific' market?
  - How many orders were placed in the first quarter of 2021?
  - What is the highest sales value recorded with a 'High' order priority?
queryExamples:
  - question: What is the total sales for the Consumer segment?
    filters:
      - field: Segment
        operator: equals
        value: Consumer
    explanation: Filter records where Segment equals 'Consumer' and calculate the total sales.
  - question: How many orders were shipped in January 2021?
    filters:
      - field: Ship Date
        operator: contains
        value: 01/2021
    explanation: Filter records where the Ship Date is in January 2021 and count the number of orders.
  - question: What is the total profit for orders with high priority?
    filters:
      - field: "Order Priority\r"
        operator: equals
        value: High
    explanation: Filter records with high order priority and calculate the total profit.
  - question: What is the average shipping cost for orders shipped via Second Class?
    filters:
      - field: Ship Mode
        operator: equals
        value: Second Class
    explanation: Filter records shipped via 'Second Class' and calculate the average shipping cost.
  - question: What are the total sales in the Technology category?
    filters:
      - field: Category
        operator: equals
        value: Technology
    explanation: Filter records where Category equals 'Technology' and calculate the total sales.
