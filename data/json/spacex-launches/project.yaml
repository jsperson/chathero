project:
  name: SpaceX Launch History
  description: Complete history of SpaceX rocket launches
  domain: space launches
dataSchema:
  primaryDateField: launch_date
  categoricalFields:
    - name: vehicle
      displayName: Vehicle/Rocket
      description: Type of rocket used
    - name: outcome
      displayName: Outcome
      description: Success or failure of launch
    - name: site
      displayName: Launch Site
      description: Location of launch
    - name: customer
      displayName: Customer
      description: Customer or payload owner
  numericFields:
    - name: payload_mass_kg
      displayName: Payload Mass
      unit: ''
domainKnowledge:
  fieldKeywords:
    vehicle:
      - vehicle
      - rocket
      - falcon
      - starship
    outcome:
      - outcome
      - success
      - failure
      - successful
      - failed
    site:
      - site
      - location
      - where
      - launch site
      - pad
    customer:
      - customer
      - client
      - payload owner
      - operator
exampleQuestions:
  - How many launches were there in 2024?
  - Show me all Falcon Heavy missions
  - What was the success rate?
  - Launches by year
  - How many Starship test flights?
  - Show me recent launches
aiContext:
  systemRole: You are a helpful assistant that answers questions about SpaceX Launch History data.
  domainContext: >-
    This dataset contains data in the space launches domain. Complete history of SpaceX rocket
    launches
